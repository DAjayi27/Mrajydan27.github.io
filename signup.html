<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Box</title>
        <!-- Style Sheet links starts -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="assets/style/signup/signup.css">
        <!-- Style Sheet links ends -->
</head>
<body>
        <!-- Header section starts -->
        <header>
                <div class="header-container">
                           <div class="header-container-item-1"><a href="index.html">Home</a></div>
                           <div class="header-container-item-2"><a href="">About me</a></div>
                           <div class="header-container-item-3"><a href="portfolio.html">Portfolio</a></div>
                           <div class="header-container-item-4"><a href="contact.html">Contact</a></div>
                           <div class="header-container-item-5"><a href="signup.html">Sign Up</a></div>
                </div>
        </header>
        <!-- Header setion ends -->

        <!-- Signup form section starts -->
        <section>
               <div class="centered">
                <form action="" method="GET" enctype="multipart/form-data" class="form-styling">
                    <div class="form-item-container">
                         <div class="form-item">
                             <label for="firstname"> First Name: </label>
                             <input type="text" placeholder="First Name" name="firstname">
                         </div>
                         <div class="form-item">
                             <label for="lastname">Last Name:</label>
                             <input type="text" placeholder="Last Name" name="lastname">
                         </div>
                         <div class="form-item">
                             <label for="dob">Date of Birth: </label>
                             <input type="date" name="dob" >
                         </div>
                         <div class="form-item">
                             <label for="email">Email:</label>
                             <input type="email" name="email" placeholder="example@abi.com">
                         </div>
                         <div class="form-item">
                             <label for="subject">Subject:</label>
                             <textarea name="subject" id="" cols="" rows="2"></textarea>
                         </div>
                         <div class="form-item">
                             <input type="submit" value="Submit">
                         </div>
                    </div>
                 </form>
               </div>
        </section>
        <!-- Signup form section ends -->
        
</body>
</html>
